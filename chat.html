<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Conscious AI</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #111;
      color: #f8f4e3;
      padding: 20px;
    }
    #chat-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    input, button {
      font-family: Georgia, serif;
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Consciousness Chat</h1>
  <div id="chat-box"></div>
  <input type="text" id="userInput" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");
      const userMessage = input.value;
      input.value = "";

      chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
     
      try {
        const response = await fetch("deploy-express-on-railway-production.up.railway.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content: userMessage }]
        })
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Server error: ${response.status}\n${errorText}`);
      
      const data = await response.json();
      const reply = data.content || "No reply from AI";
      chatBox.innerHTML += `<p><strong>AI:</strong> ${reply}</p>`;
    } catch (err) {
      chatBox.innerHTML += `<p style="color: red;"><strong>Error:</strong> ${err.message}</p>`;
      console.error("Request failed:", err);
    }

    chatBox.scrollTop = chatBox.scrollHeight;
  }
  </script>
</body>
</html>
